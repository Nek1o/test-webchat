{% extends "base.html" %}

{% load static %}

{% block title %} Chat {% endblock %}

{% block content %}
<div class="container registration-container form-holder">
    <form method="post" class="login-form mt-4">
        {% csrf_token %}
        <input id="messenger-name-input" name="other_user_name" type="text" size="100"><br>
        <input id="messenger-name-submit" type="submit" value="Enter" class="a-reverse-button mt-3">
    </form>
</div>
{% endblock %}
